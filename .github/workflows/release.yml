on:
  push:
    tags:
      - v*

name: Release

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all

  github-release:
    needs: [test]
    env:
      RUST: nightly
      TARGET: x86_64-unknown-linux-musl
      BIN: kct
      NAME: kct-linux-amd64
    runs-on: ubuntu-latest
    steps:
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST }}
          override: true
          target: ${{ env.TARGET }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --bin=kct --release --target ${{ env.TARGET }}
      - name: Package
        shell: bash
        run: |
          strip target/${{ env.TARGET }}/release/${{ env.BIN }}
          cd target/${{ env.TARGET }}/release

          cp ${{ env.BIN }} ../../../${{ env.NAME }}
          cd -
      - name: Generate SHA-256
        run: shasum -a 256 ${{ env.NAME }} > ${{ env.NAME }}.sha256
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: "kct*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cargo-release:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run cargo login
        uses: actions-rs/cargo@v1
        with:
          command: login
          args: ${{ secrets.CARGO_TOKEN }}
      - name: Publish crates
        shell: bash
        run: |
          crates=('helper' 'kube' 'package')
          for crate in ${crates[@]}; do
            cargo publish --manifest-path="crates/kct_$crate/Cargo.toml"
          done
      - name: Publish binary
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --manifest-path=bin/Cargo.toml
